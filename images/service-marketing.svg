    .st4{fill:#E5E7EB;}
  </style>
  
  <!-- Background circle -->
  <circle class="st1" cx="50" cy="50" r="50"/>
  
  <!-- Megaphone -->
  <path class="st0" d="M25,50 L40,40 L40,60 Z" stroke="#4A6CF7" stroke-width="2"/>
  <path class="st2" d="M40,40 L70,30 L70,70 L40,60 Z" stroke="#4A6CF7" stroke-width="2"/>
  
  <!-- Sound waves -->
