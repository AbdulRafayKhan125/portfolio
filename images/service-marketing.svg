  <!-- Target audience -->
  <circle class="st3" cx="25" cy="70" r="10" opacity="0.2"/>
  <circle class="st3" cx="15" cy="65" r="5" opacity="0.2"/>
  <circle class="st3" cx="20" cy="80" r="7" opacity="0.2"/>
