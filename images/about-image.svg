  <rect class="st4" x="50" y="50" width="120" height="10" rx="5" ry="5"/>
  <rect class="st0" x="180" y="50" width="60" height="10" rx="5" ry="5"/>
  <rect class="st4" x="250" y="50" width="40" height="10" rx="5" ry="5"/>
  
  <rect class="st4" x="400" y="70" width="80" height="10" rx="5" ry="5"/>
  <rect class="st0" x="490" y="70" width="60" height="10" rx="5" ry="5"/>
  
  <rect class="st4" x="420" y="130" width="130" height="10" rx="5" ry="5"/>
  <rect class="st0" x="420" y="150" width="80" height="10" rx="5" ry="5"/>
  <rect class="st4" x="510" y="150" width="40" height="10" rx="5" ry="5"/>
