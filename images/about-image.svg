    .st3{fill:#1E293B;}
    .st4{fill:#E5E7EB;}
    .st5{fill:#6C757D;}
  </style>
  
  <!-- Background -->
  <rect class="st1" x="0" y="0" width="600" height="400" rx="20" ry="20"/>
  
  <!-- Person silhouette -->
  <circle class="st0" cx="300" cy="150" r="80"/>
  <path class="st3" d="M300,240 C230,240 180,290 180,350 L420,350 C420,290 370,240 300,240 Z"/>
  
  <!-- Face features -->
  <circle class="st2" cx="270" cy="140" r="15"/>
  <circle class="st2" cx="330" cy="140" r="15"/>
  <circle class="st3" cx="270" cy="140" r="7"/>
  <circle class="st3" cx="330" cy="140" r="7"/>
  <path class="st2" d="M270,180 Q300,210 330,180" stroke="#FFFFFF" stroke-width="5" fill="none"/>
  
  <!-- Decorative elements -->
  <circle class="st0" cx="100" cy="100" r="30" opacity="0.3"/>
  <circle class="st0" cx="500" cy="300" r="40" opacity="0.3"/>
  <circle class="st0" cx="150" cy="350" r="20" opacity="0.3"/>
  <circle class="st0" cx="450" cy="80" r="25" opacity="0.3"/>
  
