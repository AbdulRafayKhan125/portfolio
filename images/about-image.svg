  <text x="90" y="250" font-family="Arial" font-size="40" text-anchor="middle" fill="#4A6CF7">H</text>
  
  <rect class="st2" x="150" y="200" width="80" height="80" rx="10" ry="10"/>
  <text x="190" y="250" font-family="Arial" font-size="40" text-anchor="middle" fill="#4A6CF7">C</text>
  
